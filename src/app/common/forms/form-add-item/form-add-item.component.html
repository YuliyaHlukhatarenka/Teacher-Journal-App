<div>
  <p class="form-title">{{formTitle | translate}}</p>
  <template #messagecontainer></template>
  <div class="form-container">
    <div *ngFor="let key of itemKeys; let i = index" class="form-content">
      <p *ngIf="fieldsTitle[i]">{{fieldsTitle[i] | translate}}</p>
      <input *ngIf="fieldsTitle[i]" type="text" [id]="key" [(ngModel)]="item[key]" />
    </div>
    <div class="form-actions">
      <button type="submit" (click)="onClickAdd()" name="Add">{{ 'buttons.add' | translate }}</button>
    </div>
  </div>
  <alert *ngIf="!defaultFieldDefined" type="danger">
    <strong>Error!</strong> Please, define field {{defaultValuesNoSet}} and try again.
  </alert>
</div>
