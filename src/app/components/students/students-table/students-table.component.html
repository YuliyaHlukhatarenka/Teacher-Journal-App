<div class="container">
  <table>
    <tr>
      <th>Id</th>
      <th>Firstname</th>
      <th>Lastname</th> 
      <th>Address</th>
      <th>Comment</th>
    </tr>
    <tr *ngFor="let student of students; let i = index">
        <td>{{i+1}}</td>
        <td>{{student.firstName}}</td> 
        <td>{{student.lastName}}</td>
        <td>{{student.address}}</td>
        <td></td>
    </tr>
  </table>
  <div class="add-new-button">
    <button (click)="openAddNewStudentPage()"> + </button>
  </div>
</div>
