<p class="form-title">{{ 'List of subjects:' | translate }}</p>
<div class="subjects-container">
  <div *ngFor="let subject of ( state$ | async ).subjects " class="subject-field" (click)="click(subject)">
    <p>{{subject.name | translate}}</p>
  </div>
</div>
<div class="add-new-button">
  <button (click)="openAddNewSubjectPage()"> + </button>
</div>
